<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<link rel="stylesheet" href="styling.css"/>
    
<title>AeroMatch</title>
</head>

<body>

<div id="app" class="app">
    <img src="airplane.jpg" class="plane-icon">
    <h2>âœˆ AeroMatch Quiz</h2>
    <div id="quiz-screen"></div>
</div>

<section id="instruments" class="panel instruments">
 
    <div class="gauge-col">
      <canvas id="airspeedCanvas" width="220" height="220"></canvas>
      <div class="gauge-label">Airspeed (kt)</div>
    </div>

    <div class="gauge-col">
      <canvas id="altitudeCanvas" width="140" height="220"></canvas>
      <div class="gauge-label">Altitude (ft)</div>
    </div>

    <div class="gauge-col">
      <canvas id="headingCanvas" width="220" height="220"></canvas>
      <div class="gauge-label">Heading</div>
    </div>
  </section>

<div class="weather-section">
    <h2>Live METAR Weather</h2>
    <input id="icaoInput" placeholder="Enter ICAO (KJFK, KMIA, KLAX)">
    <button onclick="fetchWeather()">Get Weather</button>
    <pre id="weatherOutput"></pre>
</div>

<script src="script.js"></script>

</body>
</html>
