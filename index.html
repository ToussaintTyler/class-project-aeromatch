<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AeroMatch</title>

</head>
<body>

<div id="app">
    <img src="airplane.jpg" class="plane-icon">
    <h2>‚úàÔ∏è AeroMatch Quiz</h2>
    <div id="quiz-screen"></div>
</div>

<script>

const questions = [
    { q: "You prefer flying that feels‚Ä¶", options: ["Fast", "Steady", "Technical"] },
    { q: "Your ideal flight path is‚Ä¶", options: ["Long range", "Short hops", "High altitude"] },
    { q: "Favorite aviation topic?", options: ["Speed", "Safety", "Engineering"] },
    { q: "Pick a cockpit style:", options: ["Digital glass", "Simple analog", "Experimental"] },
    { q: "You value‚Ä¶", options: ["Power", "Efficiency", "Innovation"] },
    { q: "Dream job:", options: ["Pilot", "Flight Attendant", "Aerospace Engineer"] },
    { q: "Your personality is‚Ä¶", options: ["Bold", "Calm", "Analytical"] },
    { q: "Pick a sky:", options: ["Sunset", "Blue sky", "Starry night"] },
    { q: "Choose a sound:", options: ["Jet roar", "Prop hum", "Wind tunnel"] },
    { q: "Your aviation goal:", options: ["Adventure", "Service", "Discovery"] }
];

let index = 0;
let scores = { jet: 0, prop: 0, engineer: 0 };

function renderQuestion() {
    const container = document.getElementById("quiz-screen");
    const progressPercent = Math.floor((index / questions.length) * 100);

    if (index >= questions.length) return showResult();

    const q = questions[index];

    container.innerHTML = `
        <div class="progress-text">${progressPercent}% Complete</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question">${q.q}</div>
        ${q.options.map((opt, i) => `<button onclick="select(${i})">${opt}</button>`).join("")}
    `;

    setTimeout(() => {
        document.getElementById("progress-bar").style.width = progressPercent + "%";
    }, 50);
}

function select(choice) {
    if (choice === 0) scores.jet++;
    if (choice === 1) scores.prop++;
    if (choice === 2) scores.engineer++;

    index++;
    renderQuestion();
}

function showResult() {
    let result = "";
    if (scores.jet > scores.prop && scores.jet > scores.engineer) result = "üöÄ F-16 Fighter Jet ‚Äî Fast, fearless, and built for speed!";
    else if (scores.prop > scores.jet && scores.prop > scores.engineer) result = "üõ©Ô∏è Cessna 172 ‚Äî Calm, steady, and reliable.";
    else result = "üõ†Ô∏è Aerospace Engineer ‚Äî Analytical thinker + future innovator.";

    document.getElementById("quiz-screen").innerHTML = `
        <div class="result">
            <h3>Your AeroMatch:</h3>
            <p>${result}</p>
        </div>
        <button onclick="location.reload()">Restart Quiz</button>
    `;
}

renderQuestion();
</script>

<div id="gauges" style="display:flex;justify-content:center;gap:40px;margin-top:60px;">
<canvas id="airspeedGauge" width="150" height="150"></canvas>
<canvas id="altimeterGauge" width="150" height="150"></canvas>
<canvas id="compassGauge" width="150" height="150"></canvas>
</div>

<div id="weatherSection" style="margin-top:50px;text-align:center;color:white;">
<h2>Live Weather (METAR Lookup)</h2>
<input id="icaoInput" placeholder="Enter ICAO (e.g., KJFK)" style="padding:8px;border-radius:5px;">
<button onclick="fetchWeather()" style="padding:8px 12px;border-radius:5px;">Get Weather</button>
<pre id="weatherOutput" style="margin-top:20px;white-space:pre-wrap;"></pre>
</div>

<script>

function drawGauge(ctx, value, max, label) {
const radius = 60;
ctx.clearRect(0,0,150,150);
ctx.beginPath();
ctx.arc(75,75,radius,0,2*Math.PI);
ctx.strokeStyle = 'white';
ctx.lineWidth = 4;
ctx.stroke();

const angle = (value / max) * Math.PI * 1.5 - Math.PI * 0.75;
ctx.beginPath();
ctx.moveTo(75,75);
ctx.lineTo(75 + radius * Math.cos(angle), 75 + radius * Math.sin(angle));
ctx.strokeStyle = 'red';
ctx.lineWidth = 3;
ctx.stroke();

ctx.fillStyle = 'white';
ctx.font = '14px sans-serif';
ctx.fillText(label, 50, 140);
}

setInterval(() => {
drawGauge(document.getElementById('airspeedGauge').getContext('2d'), Math.random()*160, 160, 'Airspeed');
drawGauge(document.getElementById('altimeterGauge').getContext('2d'), Math.random()*10000, 10000, 'Altitude');
drawGauge(document.getElementById('compassGauge').getContext('2d'), Math.random()*360, 360, 'Heading');
}, 1000);

async function fetchWeather() {
const icao = document.getElementById('icaoInput').value.toUpperCase();
if (!icao) return;
const url = `https://aviationweather.gov/api/data/metar?ids=${icao}&format=json`;

try {
const res = await fetch(url);
const data = await res.json();
} catch (err) {
document.getElementById('weatherOutput').textContent = 'Error fetching weather.';
}
}
</script>
</body>
</html>
