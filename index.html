<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AeroMatch</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f1e2e;
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    #app {
        background: #14273d;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 15px #000;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #1e90ff;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 6px;
        font-size: 16px;
        transition: 0.2s;
    }
    button:hover { background: #63b3ff; }

    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }

    /* Animated progress bar */
    .progress-container {
        width: 100%;
        height: 14px;
        background: #00101f;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 12px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #1e90ff, #6bb6ff);
        transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .progress-text {
        text-align: right;
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 10px;
    }

    .result {
        font-size: 20px;
        margin-top: 20px;
        text-align: center;
        padding: 10px;
        background: #0b1a28;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div id="app">
    <h2>AeroMatch Quiz</h2>
    <div id="quiz-screen"></div>
</div>

<script>
const questions = [
    { q: "You prefer flying that feels‚Ä¶", options: ["Fast", "Steady", "Technical"] },
    { q: "Your ideal flight path is‚Ä¶", options: ["Long range", "Short hops", "High altitude"] },
    { q: "Favorite aviation topic?", options: ["Speed", "Safety", "Engineering"] },
    { q: "Pick a cockpit style:", options: ["Digital glass", "Simple analog", "Experimental"] },
    { q: "You value‚Ä¶", options: ["Power", "Efficiency", "Innovation"] },
    { q: "Dream job:", options: ["Pilot", "Flight Attendant", "Aerospace Engineer"] },
    { q: "Your personality is‚Ä¶", options: ["Bold", "Calm", "Analytical"] },
    { q: "Pick a sky:", options: ["Sunset", "Blue sky", "Starry night"] },
    { q: "Choose a sound:", options: ["Jet roar", "Prop hum", "Wind tunnel"] },
    { q: "Your aviation goal:", options: ["Adventure", "Service", "Discovery"] }
];

let index = 0;
let scores = { jet: 0, prop: 0, engineer: 0 };

function renderQuestion() {
    const container = document.getElementById("quiz-screen");
    const progressPercent = Math.floor((index / questions.length) * 100);

    if (index >= questions.length) {
        return showResult();
    }

    const q = questions[index];

    container.innerHTML = `
        <div class="progress-text">${progressPercent}% Complete</div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="question">${q.q}</div>

        ${q.options.map((opt, i) =>
            `<button onclick="select(${i})">${opt}</button>`
        ).join("")}
    `;

    // Trigger animated progress fill
    setTimeout(() => {
        document.getElementById("progress-bar").style.width = progressPercent + "%";
    }, 50);
}

function select(choice) {
    if (choice === 0) scores.jet++;
    if (choice === 1) scores.prop++;
    if (choice === 2) scores.engineer++;

    index++;
    renderQuestion();
}

function showResult() {
    let result = "";
    if (scores.jet > scores.prop && scores.jet > scores.engineer) result = "üèéÔ∏è F-16 Fighter Jet";
    else if (scores.prop > scores.jet && scores.prop > scores.engineer) result = "üõ©Ô∏è Cessna 172 (General Aviation)";
    else result = "üõ†Ô∏è Aerospace Engineer (Drone / Spacecraft)";

    document.getElementById("quiz-screen").innerHTML = `
        <div class="result">
            <h3>Your AeroMatch:</h3>
            <p>${result}</p>
        </div>
        <button onclick="location.reload()">Restart Quiz</button>
    `;
}

renderQuestion();
</script>

</body>
</html>
