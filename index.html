<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroMatch – Aviation Personality Quiz</title>
    <img src="airplane.jpg" alt="Airplane" class="plane-fly">

    <link rel="stylesheet" href="styling.css">

</head>
<body>

    <header>
        <h1>AeroMatch ✈️</h1>
        <p>Discover your ideal aircraft, flight path, or aviation career.</p>
    </header>

    <div id="quiz-container">

        <div id="progress-wrapper">
            <div id="progress-bar">
                <span id="progress-text">0%</span>
            </div>
        </div>

        <div id="question-box">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>

    </div>

    <div id="result-container" class="hidden">
        <h2>Your AeroMatch Result</h2>
        <p id="result-text"></p>
        <button onclick="window.location.reload()">Restart Quiz</button>
    </div>

    <section id="weather">
        <h2>Live METAR Weather Lookup</h2>
        <input id="icaoInput" placeholder="Enter ICAO (e.g., KJFK)" maxlength="4">
        <button id="getWeatherBtn">Get Weather</button>

        <pre id="weatherOutput"></pre>
    </section>

    <section id="gauges-section">
        <h2>Boeing-Style Aircraft Gauges</h2>

        <div id="gauges">
            <canvas id="airspeedGauge" width="250" height="250"></canvas>
            <canvas id="altitudeGauge" width="250" height="250"></canvas>
            <canvas id="headingGauge" width="250" height="250"></canvas>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
