<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroMatch – Aviation Personality Quiz</title>

    <link rel="stylesheet" href="styling.css">

</head>
<body>

    <header>
        <h1>AeroMatch ✈️</h1>
        <p>Discover your ideal aircraft, flight path, or aviation career.</p>
    </header>

    <div id="quiz-container">

    <div id="progress-wrapper">
        <div id="progress-bar">
        <span id="progress-text">0%</span>
    </div>

    <div id="question-box">
        <h2 id="question"></h2>
        <div id="answers"></div>
    </div>

    <section id="gauges-section">
        <img src="airplane.jpg" alt="Airplane" class="plane-fly">
        <h2>Aircraft Gauges</h2>

    <div id="gauges">
        <canvas id="airspeedGauge" width="250" height="250"></canvas>
        <canvas id="altitudeGauge" width="250" height="250"></canvas>
        <canvas id="headingGauge" width="250" height="250"></canvas>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
